<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Eu- HTML</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-fixed-top navbar-dark bg-dark">
      <div class="container">
        <div class="navbar-brand mx-md-5">
          <a href="#" class="text-decoration-none text-white">EU-table</a>
        </div>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navcol"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navcol"></div>
    </nav>
    <!-- H1 -->
    <br />
    <p class="h1">HTML table presentation</p>
    <br />
    <!-- TABLEAU -->
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th scope="col">Country</th>
          <th scope="col">Area</th>
          <th scope="col">Population</th>
          <th scope="col">Capital</th>
        </tr>
      </thead>
      <tbody id="tabb"></tbody>
    </table>
    <!-- script -->
    <script src="table.js"></script>
  </body>
</html>
