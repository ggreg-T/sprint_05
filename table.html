<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Eu- HTML</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container-xl">
        <a href="index.html" class="text-decoration-none text-white">Eu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#hamburger"
          aria-controls="hamburger"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="hamburger">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="table.html"
                >Table</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-xl mt-5 pt-4">
      <br />
      <p class="h1 px-5">HTML table presentation</p>
      <br />
      <div class="d-grid gap-2 col-6">
        <button class="btn btn-secondary" type="button">Raffraichir</button>
      </div>
      <br />
      <!-- TABLEAU -->
      <table
        class="table table-bordered table-hover text-nowrap ps-5"
        style="width: 1000px"
      >
        <thead class="table-light">
          <tr class="text-center">
            <th scope="col">Country</th>
            <th scope="col">Area</th>
            <th scope="col">Population</th>
            <th scope="col">Capital</th>
          </tr>
        </thead>
        <!-- renvoi des resultat du script dans tabb -->
        <tbody id="tabb" class="border-top-0"></tbody>
      </table>
    </div>
    <!-- scripts -->
    <script src="table.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
